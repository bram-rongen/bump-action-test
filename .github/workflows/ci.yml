name: "Bump Version"

on:
  push:

jobs:
  test:
    name: "test"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

  bump-version:
    name: "Bump Version on main"
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production'
    needs: test
    outputs:
      newTag: ${{ steps.version-bump.outputs.newTag }}

    steps:
      - name: Sets env vars for main
        run: echo "DEFAULT_BUMP_TYPE=prerelease" >> $GITHUB_ENV
        if: github.ref == 'refs/heads/main'

      - name: Sets env vars for production
        run: |
          echo "DEFAULT_BUMP_TYPE=patch" >> $GITHUB_ENV
        if: github.ref == 'refs/heads/production'

      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: "Automated Version Bump"
        id: version-bump
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: "v"
          default: ${{ env.DEFAULT_BUMP_TYPE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: "cat package.json"
        run: cat ./package.json
      - name: "Output Step"
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"

  build:
    name: "Build image"
    runs-on: ubuntu-latest
    needs: bump-version
    steps:
      - name: "Echo version"
        run: echo ${{needs.bump-version.outputs.newTag}}
      - name: "echo sha"
        run: echo ${{github.sha}} | cut -c1-7
